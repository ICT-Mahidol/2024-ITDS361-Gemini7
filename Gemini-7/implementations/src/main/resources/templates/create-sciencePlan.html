<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Science Plan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="create-form">
    <h1>Create Science Plan</h1>
    <div class="create-top">
    <form name="myForm" method="post" action="/science-plan/create">
        <div class="row">
            <div class="column create-ic">
                <label>Plan Name</label>
                <input type="text" name="planName" placeholder="Plan Name" required>
            </div>
            <div class="column create-ic">
                <label>Funding ($)</label>
                <input type="number" step="0.01" name="funding" placeholder="Funding" required>
            </div>
        </div>>

        <div class="create-ic">
            <label>Objective</label>
            <textarea name="objective" placeholder="Funding" required></textarea>
        </div>
        <div class="row">
            <div class="column create-ic">
                <label>Start Date</label>
                <input type="date" name="startDate" required>
            </div>
            <div class="column create-ic">
                <label>End Date</label>
                <input type="date" name="endDate" required>
            </div>
        </div>>

        <div class="row">
            <div class="column create-ic">
                <label>Telescope</label>
                <select name="telescope">
                    <option value="">-- Select --</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="chile">Chile</option>
                </select>
            </div>
            <div class="column create-ic">
                <label>Target</label>
                <select name="telescope">
                    <option value="">-- Select Star Catalog --</option>
                    <option value="alphaCentauri">Alpha Centauri</option>
                    <option value="betelgeuse">Betelgeuse</option>
                    <option value="sirius">Sirius</option>
                </select>
            </div>
        </div>>

        <h1>Data Processing Requirements</h1>

        <div class="row">
            <div class="column create-ic">
                <label>File Type</label>
                <select name="fileType" required>
                    <option value="PNG">PNG</option>
                    <option value="JPEG">JPEG</option>
                    <option value="RAW">RAW</option>
                </select>
            </div>

            <div class="column create-ic">
                <label>File Quality</label>
                <select name="fileQuality" required>
                    <option value="Low">Low</option>
                    <option value="Fine">Fine</option>
                </select>
            </div>

            <div class="column create-ic">
                <label>Color Type</label>
                <select name="colorType" id="colorType" onchange="toggleColorFields()" required>
                    <option value="">-- Select --</option>
                    <option value="color">Color mode</option>
                    <option value="bw">B&W mode</option>
                </select>
            </div>
        </div>>

        <!-- Applicable for both Color & B&W -->
        <div class="row">
            <div class="column create-ic"><label>Contrast</label><input type="number" step="0.01" name="contrast"></div>
            <div class="column create-ic"><label>Exposure</label><input type="number" step="0.01" name="exposure"></div>
        </div>>

        <!-- Color Mode Fields -->
        <div id="colorFields" style="display:none;">
            <div class="row">
                <div class="column create-ic">
                    <label>Brightness</label>
                    <input type="number" name="brightness" step="0.01">
                </div>
                <div class="column create-ic">
                    <label>Saturation</label>
                    <input type="number" name="saturation" step="0.01">
                </div>
            </div>
            <div class="row">
                <div class="column create-ic">
                    <label>Luminance</label>
                    <input type="number" name="luminance" step="0.01">
                </div>
                <div class="column create-ic">
                    <label>Hue</label>
                    <input type="number" name="hue" step="0.01">
                </div>
            </div>
        </div>

        <!-- B&W Mode Fields -->
        <div id="bwFields" style="display:none;">
            <div class="row">
                <div class="column create-ic">
                    <label>Highlights</label>
                    <input type="number" name="highlights" step="0.01">
                </div>
                <div class="column create-ic">
                    <label>Shadows</label>
                    <input type="number" name="shadows" step="0.01">
                </div>
            </div>
            <div class="row">
                <div class="column create-ic">
                    <label>Whites</label>
                    <input type="number" name="whites" step="0.01">
                </div>
                <div class="column create-ic">
                    <label>Blacks</label>
                    <input type="number" name="blacks" step="0.01">
                </div>
            </div>
        </div>

        <div class="save-btn">
            <input type="submit" name="login" value="Save Science Plan">
        </div>
    </form>
    </div>
</div>

<!-- JavaScript to toggle -->
<script>
    function toggleColorFields() {
        const selected = document.getElementById('colorType').value;
        const colorDiv = document.getElementById('colorFields');
        const bwDiv = document.getElementById('bwFields');

        colorDiv.style.display = selected === 'color' ? 'block' : 'none';
        bwDiv.style.display = selected === 'bw' ? 'block' : 'none';
    }
</script>
</body>
</html>
