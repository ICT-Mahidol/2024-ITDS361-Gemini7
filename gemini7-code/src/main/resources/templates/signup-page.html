<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="signup-form">
    <h1>Signup</h1>
    <div class="signup-top">
        <form name="myForm" method="post" action="/signup" th:object="${signupRequest}">

            <div class="signup-ic">
                <span>
                  <img src="/images/icon-username.png" alt="">
                </span>
                <input type="text" name="name" placeholder="Name" required>
            </div>

            <div class="signup-ic">
                <span>
                  <img src="/images/icon-email.png" alt="">
                </span>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="clear"></div>

            <div class="signup-ic">
                <span>
                  <img src="/images/icon-password.png" alt="">
                </span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="clear"></div>

            <div class="log-btn">
                <input type="submit" name="signup" value="Signup">
            </div>

            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>

        </form>
        <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    </div>
</div>
</body>
</html>
